<article id="ace-card" class="ace-card bg-primary">
  <div class="ace-card-inner text-center">
    <img class="avatar avatar-195" src="{{ '/styles/img/whu.png' | prepend: site.baseurl }}" width="175" height="150" alt="">
    <h1>{{ site.name }}</h1>
    <p class="text-muted">{{ site.company }} | {{ site.position }}          {{ site.location }} </p>
    <ul class="ace-social clear-list">
      <li><a href="{{ site.github }}" title="{{ site.github }}" target="_blank"><span class="ace-icon ace-icon-github"></span></a></li>
      <li><a href="{{ site.twitter }}" title="{{ site.twitter }}" target="_blank"><span class="ace-icon ace-icon-twitter"></span></a></li>
      <li><a title="{{ site.phone }}"><span class="fab fa-weixin"></span></a></li>
      <li><a href="mailto: {{ site.email }}" title="{{ site.email }}"><span class="ace-icon ace-icon-contact"></span></a></li>
    </ul>
  </div>
   <footer class="ace-card-footer">
    <a class="btn btn-lg btn-block btn-thin btn-lowwer" href="javascript:void(0)" onclick="window.print()">Download Resume</a>
  </footer>
</article>
